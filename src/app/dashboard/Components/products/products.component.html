<div class="container my-5">
    <div class="row">
        <div *ngFor="let product of allProducts | paginate: { itemsPerPage: itemsPerPage, currentPage: p ,totalItems:totalProucts}"
            class="col-md-4 py-2">
            <div class="card">
                <div [routerLink]="['/productDetails',product.id]">
                    <img class="card-img-top w-100" [src]="product.images[0]" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text">{{product.description}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary mx-2" [routerLink]="['/form/update',product.id]">Edit </a>
                    <a href="#" data-toggle="modal" data-target="#deleteProduct" class="btn btn-danger"
                        (click)="getProductId(product.id)">Delete</a>
                </div>
            </div>

        </div>

    </div>
    <div class="d-flex justify-content-center mt-3">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

</div>


<!-- ////////////////////////////////////Modal delete Product//////////////////////// -->

<!-- Modal -->
<div class="modal fade" id="deleteProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                Are you sure you want to delete this product
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="deleteProduct()">Delete</button>
            </div>
        </div>
    </div>
</div>
