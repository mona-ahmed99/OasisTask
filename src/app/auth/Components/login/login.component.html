<div class=" w-75 m-auto py-5">
    
    <form [formGroup]='loginForm'>


        <!-- username field -->
        <div class="form-group">
            <label for="username">User Name :</label>
            <input formControlName='username' type="username" class="form-control" id="username">
            <div *ngIf=" loginForm.get('username')?.errors != null && loginForm.get('username')?.touched"
                class="alert my-2 alert-danger">
                <p *ngIf="loginForm.get('username')?.errors?.['required']">username is required</p>
                <p *ngIf=" loginForm.get('username')?.errors?.['minlength']">minimum length is 3</p>
            </div>
        </div>
        <!-- password field -->
        <div class="form-group">
            <label for="password">password :</label>
            <input formControlName='password' type="password" class="form-control" id="password">
            <div *ngIf=" loginForm.get('password')?.errors != null && loginForm.get('password')?.touched"
                class="alert my-2 alert-danger">
                <p *ngIf=" loginForm.get('password')?.errors?.['required']">password is required</p>

            </div>
        </div>


        <button [disabled]='loginForm.invalid' class="btn btn-info" type="submit" (click)="login()">Login</button>
    </form>
</div>
